version: '3.3'

services:
  monitor-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ../data:/app/data
      - ../frontend:/app/frontend
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    container_name: server-monitor

